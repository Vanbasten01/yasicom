<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../static/bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <!-- Link to the responsive.css file -->
  <link rel="stylesheet" type="text/css" href="../../static/css/responsive.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../static/css/main.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
       min-height: 100vh;
	   background-image: url('../../static/images/background.jpeg');
	   background-size: cover;
       display: flex;
    }

    .container {
      margin: auto;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container form {
      width: 100%;
      padding: 20px;
      border-radius: 4px;
      background: #009000;
      box-shadow: 0 8px 16px rgba(0, 0, 0, .3);
    }
	.container form label {
	font-weight: bold;
	font-size: 19px;
	color: black;
	}

    .container form h1 {
      text-align: center;
      margin-bottom: 15px;
      color: black;
    }




    .container form .form-control {
      width: 100%;
      height: 50px;
      background: white;
      border-radius: 4px;
      border: 1px solid silver;
      margin: 10px 0 18px 0;
      padding: 0 10px;
	  font-size: 16px;
    }

    .container form .btn {
      width: 100%;
      height: 50px;
      border: none;
      background: black;
      font-size: 15px;
      cursor: pointer;
      color: white;
      text-transform: uppercase;
      border-radius: 4px;
      transition: .3s;
    }


.flashes {
    list-style: none;
    padding-bottom: 10px;
	margin-bottom: 2px;
}

.flash {
    font-weight: bold;
    font-size: 18px;  /* Adjust the size as needed */
    /* Add any other styling you want here */
}




    .container form .btn:hover {
      opacity: .7;
      background: #c4ee9d;
      color: black;
    }
@media screen and (max-width: 800px) {
  .container form {
    margin-bottom: 45%;
  }


  </style>
</head>

<body>

  <div class="logo-container">
    <img class="logo" src="" alt="">
  </div>
	
  <div class="container">
    <!-- Add the flashed messages section here -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
				 <li class="flash">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

	<!--<div class="container">-->
    <form method="POST" action="">
      <h1>Admin Login</h1>
      <div class="form-group">
        <label for="" >Email</label>
        <input type="text" name="email"  placeholder="Your Email"  style="font-size: 18px; font-weight: bold;" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" name="password" placeholder="Your Password" style="font-size: 18px; font-weight: bold;margin-bottom:30px;" class="form-control" required>
      </div>
      <div>
	  <input type="submit" class="btn" value="Login">
      </div>

	  <div><a href="/home" style="display: block; margin-top: 20px; color: white; text-align: center; font-size: 19px; font-weight: bolder;"><u>Home</u></a></div>


    </form>

  </div>


<!-- Jquery -->
  <script src="../../static/js/jquery-3.7.1.js"></script>
  <!-- Owl Carousel JS from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <!-- Bootstrap js -->
  <script src="../../static/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  <script src="../../static/js/script.js"></script>



    
</body>

</html>
