<!-- Edit Products Table-->
<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4" style="transition: background-color 0.3s ease;background-color: white;">

	<table class="table table-borded">
		<tr>
			<th>Name</th>
			<th>Cost</th>
			<th class=" custom-width-20 text-center">Actions</th>
		</tr>
		{% if products %}
		{% for product in products %}
		<tr>
			<td>{{ product.name }}</td>
			<td>{{ product.cost }}</td>
			<td class="d-flex justify-content-between" style="width: 100%;">
				<!--<div>
				<button type="button" class="btn btn-success" style="width: 25%; margin-right: 24%" onclick="editProduct({{ product.product_id }})">Edit</button>
				</div>-->

					<button type="button" class="btn btn-success" style="width: 25%; margin-right: 24%;" onclick="editProduct({{ product.product_id }})">Edit</button>
				<button type="button" class="btn btn-danger" style="width: 25%; margin-right: 24%;" onclick="deleteProduct({{ product.product_id }})">Delete</button>
			</td>
		</tr>




		{% endfor %}
		{% endif %}
	</table>
		








</main>

<script>
function deleteProduct(productId) {
    // Prompt the user for confirmation
    if (confirm('Are you sure you want to delete this product?')) {
        // Send a POST request using fetch
			fetch(`/admin/delete_product/${productId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json;charset=UTF-8',
            },
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Error deleting product.');
            }
          // Redirect or handle success as needed
			window.location.href = '/admin/edit_products';
        })
        .catch(error => {
            // Handle error
            alert(error.message);
        });
    }
}
</script>



<script>
  function editProduct(productId) {
    // Construct the URL with the product ID
    var editUrl = '/admin/edit_product/' + productId;
    
    // Navigate to the edit URL
    window.location.href = editUrl;
  }
</script>
